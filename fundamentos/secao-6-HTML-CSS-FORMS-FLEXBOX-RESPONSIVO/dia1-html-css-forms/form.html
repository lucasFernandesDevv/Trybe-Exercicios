<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-CSS:FORMS</title>
</head>
<body>
    <header></header>
    <form action="" method="get" id="forms">
    <label for="full-name" class="full-name">Nome Completo
        <input type="text" name="fullname" id="full-name" minlength="10" maxlength="40">
    </label>
    <label for="email" class="email">Email
        <input type="email" name="email" id="email" minlength="10" maxlength="50">
    </label>
    <label for="option1">Cidade
        <input type="radio" name="option1" id="option1">
    </label>
    <label for="option2">Campo
        <input type="radio" name="option2" id="option2">
    </label>
    <label for="option3">Praia
        <input type="radio" name="option3" id="option3">
    </label>
    <label for="option4">Montanhas
        <input type="radio" name="option4" id="option4">
    </label>
    <label for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea name="answer" id="answer" cols="50" rows="10" maxlength="500"></textarea>
    <label for="date">Qual a melhor data para realizar sua viagem?
        <input type="date" name="date" id="date">
    </label>
    <label for="checkBox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" name="checkBox1" id="checkBox1">
    </label>
    <label for="checkBox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox" name="checkBox2" id="checkBox2">
    </label>
    <div id="button-maker">
        <button type="submit" id="submit">Enviar</button>

    
    </div>






    </form>
    <script src="script.js"></script>
</body>
</html>
