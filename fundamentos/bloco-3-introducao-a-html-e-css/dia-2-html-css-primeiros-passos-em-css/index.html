<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
            font-style: oblique;
            line-height: 2;
            text-align: center;
        }
        ul{
            background-color: aquamarine;
            line-height: 3;
            text-align: center;
        }
        .paladino{
            background-color: rgb(189, 30, 123);
            font-style: italic;
        }
        p{
            font-weight: 600;
            font-size: 3em;
            font-style:italic ;
            line-height: 5;
            text-align: end;
            
        
        }
        body{
            font-size: 16px;
            text-decoration: underline;
        }



    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="paladino">Qual é a sua cor favorita?</p>
    <ul class="paladino">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
